<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISDAS - Kelompok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #fff;
        }
        
        .team-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        .team-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .team-member {
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: 15px;
            padding: 2.5rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(78, 115, 223, 0.2);
            border: 1px solid rgba(123, 66, 246, 0.5);
        }
        
        .member-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 4px solid rgba(123, 66, 246, 0.5);
        }
        
        .member-name {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .instagram-link {
            color: #ccc;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }
        
        .instagram-link:hover {
            color: #7b42f6;
        }
        
        .instagram-icon {
            color: #7b42f6;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .footer {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ccc;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
        
        .mode-toggle {
            padding: 0.5rem 1rem;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s ease;
        }
        
        .mode-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">FISDAS</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="kelompok.html">Kelompok</a>
            <a href="simulation.html">Hitung</a>
        </div>
        <button class="mode-toggle">
            <span class="mode-icon">üåô</span> Light Mode
        </button>
    </nav>
    
    <div id="particles-js"></div>
    
    <div class="team-container">
        <h1 class="team-title">Kelompok Kami</h1>
        
        <div class="team-grid">
            <!-- Team Member 1 -->
            <div class="team-member">
                <img src="zenitsu.jpg" alt="RACHMAT TRI AJI" class="member-avatar">
                <h2 class="member-name">RACHMAT TRI AJI</h2>
            </div>
            
            <!-- Team Member 2 -->
            <div class="team-member">
                <img src="buta.jpg" alt="CELVIN SAPUTRA" class="member-avatar">
                <h2 class="member-name">CELVIN SAPUTRA</h2>
            </div>
            
            <!-- Team Member 3 -->
            <div class="team-member">
                <img src="uler.jpg" alt="AHMAD NAGATA AZIZ" class="member-avatar">
                <h2 class="member-name">AHMAD NAGATA AZIZ</h2>
            </div>
            
            <!-- Team Member 4 -->
            <div class="team-member">
                <img src="codet.jpg" alt="RENOVO DWI DERMAWAN" class="member-avatar">
                <h2 class="member-name">RENOVO DWI DERMAWAN</h2>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        ¬© 2025 Kelompok Pemburu Iblis.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 40,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#7b42f6", "#b01eff", "#4e73df"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#7b42f6",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 0.5
                        }
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
        
        // Light Mode Toggle Functionality
        const modeToggle = document.querySelector('.mode-toggle');
        const modeIcon = document.querySelector('.mode-icon');
        let darkMode = true;
        
        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            darkMode = !darkMode;
            
            if (darkMode) {
                modeIcon.textContent = 'üåô';
                modeToggle.innerHTML = '<span class="mode-icon">üåô</span> Light Mode';
                document.body.style.backgroundColor = '#000';
                document.body.style.color = '#fff';
            } else {
                modeIcon.textContent = '‚òÄÔ∏è';
                modeToggle.innerHTML = '<span class="mode-icon">‚òÄÔ∏è</span> Dark Mode';
                document.body.style.backgroundColor = '#f5f5f5';
                document.body.style.color = '#333';
                
                // Adjust team member cards for light mode
                const teamMembers = document.querySelectorAll('.team-member');
                teamMembers.forEach(member => {
                    member.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                    member.style.color = '#333';
                });
                
                // Adjust links for light mode
                const instagramLinks = document.querySelectorAll('.instagram-link');
                instagramLinks.forEach(link => {
                    link.style.color = '#555';
                });
            }
        });
    </script>
</body>
</html>
